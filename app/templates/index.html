<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Usage Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resource Usage Rate Predictor</h1>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="timestamp">Timestamp:</label>
                <input type="datetime-local" class="form-control" name="timestamp" required>
            </div>
            <div class="form-group">
                <label for="location_id">Location ID:</label>
                <select class="form-control" name="location_id" required>
                    {% for loc in locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="visitor_count">Visitor Count:</label>
                <input type="number" class="form-control" name="visitor_count" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C):</label>
                <input type="number" step="0.01" class="form-control" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="air_quality_index">Air Quality Index:</label>
                <input type="number" class="form-control" name="air_quality_index" required>
            </div>
            <div class="form-group">
                <label for="noise_level">Noise Level (dB):</label>
                <input type="number" class="form-control" name="noise_level" required>
            </div>
            <div class="form-group">
                <label for="visitor_satisfaction">Visitor Satisfaction:</label>
                <input type="number" step="0.01" class="form-control" name="visitor_satisfaction" required>
            </div>
            <div class="form-group">
                <label for="season">Season:</label>
                <select class="form-control" name="season" required>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                </select>
            </div>
            <div class="form-group">
                <label for="peak_hour_flag">Peak Hour Flag:</label>
                <select class="form-control" name="peak_hour_flag" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sensor_noise_flag">Sensor Noise Flag:</label>
                <select class="form-control" name="sensor_noise_flag" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="resource_allocation">Resource Allocation:</label>
                <select class="form-control" name="resource_allocation" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
